<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/f663e85456.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">

  <title>The Stingy Traveler</title>
</head>

<body>
  <div class="wrapper">
    <div class="title">The Stingy Traveler</div>
    <div class="total">
      <div class="total">Total: $<span id="total">0</span></div>
    </div>

    <div class="form">
      <input type="text" id="t-name" placeholder="Transaction Name" />
      <input type="number" min="0" id="t-amount" placeholder="Transaction Amount" />
      <br/>
      <button id="add-btn"><i class="fas fa-plus-square" id="icon"></i> Add Funds</button>
      <button id="sub-btn"><i class="fas fa-minus-square" id="icon"></i> Subtract Funds</button>
      <p class="error"></p>
    </div>

    <div class="transactions">
      <table>
        <thead>
          <th>Transaction</th>
          <th>Amount</th>
        </thead>
        <tbody id="tbody">
          
        </tbody>
      </table>
    </div>
    
    <canvas id="myChart"></canvas>
  </div>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js")
          .then(reg => {
            console.log("We found your service worker file!", reg);
          });
      });
    }
  </script>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="db.js"></script>
<script src="index.js"></script>
  
</body>
</html>
